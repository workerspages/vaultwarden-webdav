[supervisord]
nodaemon=true
logfile=/conf/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

# --- 新增核心部分：启用 Socket 通信 ---
[unix_http_server]
file=/var/run/supervisor.sock   ; Socket 文件路径
chmod=0700                       ; 权限设置

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; supervisorctl 使用该 socket 连接
# ------------------------------------

[program:vaultwarden]
command=/vaultwarden
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dashboard]
command=uvicorn app.main:app --host 0.0.0.0 --port 5000
directory=/
autostart=true
autorestart=true
stdout_logfile=/conf/dashboard.log
stderr_logfile=/conf/dashboard.err

[program:ddnsto]
command=/bin/bash -c 'export TOKEN="$DDNSTO_TOKEN"; if [ -n "$TOKEN" ] && [ -f /usr/local/bin/ddnsto ]; then exec /usr/local/bin/ddnsto; else echo "DDNSTO: TOKEN not set or binary missing"; sleep infinity; fi'
autostart=true
autorestart=true
stdout_logfile=/conf/ddnsto.log
stderr_logfile=/conf/ddnsto.err
startsecs=0
