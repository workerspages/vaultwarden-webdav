[supervisord]
nodaemon=true
logfile=/conf/supervisord.log
pidfile=/var/run/supervisord.pid

[program:vaultwarden]
command=/vaultwarden
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dashboard]
# 启动 uvicorn，监听 8000 端口（映射到宿主机任意端口）
command=uvicorn app.main:app --host 0.0.0.0 --port 5000
directory=/
autostart=true
autorestart=true
stdout_logfile=/conf/dashboard.log
stderr_logfile=/conf/dashboard.err
