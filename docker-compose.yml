version: '3'
services:
  vaultwarden:
    image: ghcr.io/workerspages/vaultwarden-webdav:latest
    container_name: vaultwarden
    restart: always
    volumes:
      - ./vw-data:/data
      - ./vw-conf:/conf
    environment:
      # 时区
      - TZ=Asia/Shanghai
      # Vaultwarden 基础配置
      - WEBSOCKET_ENABLED=true 
      
      # ---【面板登录配置】---
      # 如果不设置，默认为 admin / admin
      - DASHBOARD_ADMIN_USER=myuser
      - DASHBOARD_ADMIN_PASSWORD=mypassword123
      
    ports:
      - "8080:80"    # Vaultwarden 主服务
      - "5000:5000"  # 备份管理面板
